spring.application.name=citas-api
server.port=${PORT:8080}

server.error.include-message=always
server.error.include-binding-errors=always

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/citas_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Guayaquil&characterEncoding=utf8}
spring.datasource.username=${DB_USERNAME:admin}
spring.datasource.password=${DB_PASSWORD:123}

spring.jpa.database-platform=${DB_PLATFORM:org.hibernate.dialect.MySQL8Dialect}