name: CI/CD Pipeline - Sistema Citas Medicas

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    name: 🔨 Integración Continua

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: ☕ Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 📦 Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: 🧪 Run Tests (JUnit)
        run: mvn clean test

      - name: 🏗️ Build JAR (Entrega Continua)
        run: mvn package -DskipTests

      - name: 📤 Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: citas-api-jar
          path: target/*.jar

      - name: ✅ CI completado
        run: echo "✅ Integración y Entrega Continua completadas exitosamente"

  deploy:
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    name: 🚀 Despliegue Continuo

    steps:
      - name: 🚀 Deploy notification
        run: |
          echo "🚀 Desplegando a Render..."
          echo "📡 Render detectará automáticamente este push"
          echo "🔗 El deployment se activará en render.com"